spring:
  application:
    name: microservice-eureka-server

security:
   basic:
      enabled: true
   user:
      name: admin
      password: admin123


server:
   port: 8761

eureka:
   client:
      register-with-eureka: false
      fetch-registry: false
      service-url:
         defaultZone: http://admin:admin123@localhost:8761/eureka
      healthcheck:
         enabled: true